<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form with Default Values</title>
</head>
<body>
    <h2>Form with Default Values</h2>
    <form action="/submit" method="POST">

        <!-- Text Input -->
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" value="newname"><br><br>

        <!-- Email Input -->
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" value="mail@example.com"><br><br>

        <!-- Password Input -->
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" value="defaultPass123"><br><br>

        <!-- Number Input -->
        <label for="age">Age:</label>
        <input type="number" id="age" name="age" value="25"><br><br>

        <!-- Radio Buttons -->
        <label>Gender:</label><br>
        <input type="radio" id="male" name="gender" value="Male" checked>
        <label for="male">Male</label>

        <input type="radio" id="female" name="gender" value="Female">
        <label for="female">Female</label><br><br>

        <!-- Checkbox -->
        <input type="checkbox" id="subscribe" name="subscribe" value="yes" checked>
        <label for="subscribe">Subscribe to Newsletter</label><br><br>

        <!-- Dropdown (Select) -->
        <label for="country">Country:</label>
        <select id="country" name="country">
            <option value="India" selected>India</option>
            <option value="USA">USA</option>
            <option value="UK">UK</option>
        </select><br><br>

        <!-- Date Input -->
        <label for="dob">Date of Birth:</label>
        <input type="date" id="dob" name="dob" value="2000-01-01"><br><br>

        <!-- Time Input -->
        <label for="time">Preferred Time:</label>
        <input type="time" id="time" name="time" value="10:00"><br><br>

        <!-- Range Input -->
        <label for="satisfaction">Satisfaction Level:</label>
        <input type="range" id="satisfaction" name="satisfaction" min="0" max="10" value="7"><br><br>

        <!-- Textarea -->
        <label for="message">Message:</label><br>
        <textarea id="message" name="message" rows="4" cols="30">This is a default message.</textarea><br><br>

        <!-- Submit Button -->
        <input type="submit" value="Submit">
    </form>
</body>
</html>
